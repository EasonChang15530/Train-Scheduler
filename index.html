<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Train Scheduler</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="jumbotron jumbotron-fluid" id="jumbotron1">
    <div class="container">
      <h1 class="display-4">Anytime is Train Time</h1>
      <p class="lead">Choo Choo. Chee Chee.</p>
    </div>
  </div>

  <div class="card">
    <h5 class="card-header">Current Train Schedule</h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency(min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card">
    <h5 class="card-header">Add Train</h5>
    <form id="main-form">
      <div class="form-group row>">
        <label for="trainNameInput">Train Name</label>
        <input class="form-control" id="trainNameInput" placeholder="" type="text">
      </div>
      <div class="form-group row>">
        <label for="destinationInput">Destination</label>
        <input class="form-control" id="destinationInput" placeholder="" type="text">
      </div>
      <div class="form-group row>">
        <label for="firstTrainTimeInput">First Train Time (HH:mm - military time)</label>
        <input class="form-control" id="firstTrainTimeInput" placeholder="" type="text">
      </div>
      <div class="form-group row>">
        <label for="frequencyInput">Frequency</label>
        <input class="form-control" id="frequencyInput" placeholder="" type="text">
      </div>
      <button class="btn btn-primary" id="submit1">Submit</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
